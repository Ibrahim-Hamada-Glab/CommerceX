<header>
    <h2 class="filter-panel-title">Filters</h2>
    <button class="clear-filters-btn" >Clear All</button>
</header>

<section class="filter-section">
    <h3 class="filter-section-title">Category</h3>
    <ul class="filter-options">
        <li>
            <input type="checkbox" id="category1" name="category1">
            <label for="category1">Watches</label>
        </li>
        <li>
            <input type="checkbox" id="category2" name="category2">
            <label for="category2">Smartphones</label>
        </li>
        <li>
            <input type="checkbox" id="category3" name="category3">
            <label for="category3">Laptops</label>
        </li>
        <li>
            <input type="checkbox" id="category4" name="category4">
            <label for="category4">Headphones</label>
        </li>
    </ul>
</section>

<section>
    <h3 class="filter-section-title">Price</h3>
    <div class="price-range">   
        <label for="min-price">Min:</label>
        <input type="number" id="min-price" name="min-price" placeholder="$0">
        <label for="max-price">Max:</label>
        <input type="number" id="max-price" name="max-price" placeholder="$1000">
    </div>
</section>
